<html>

    <body style="background-image: url('images/porous-wall-background_23-2147625741.avif');">
        <h2 class="title">Login Form</h2>
        <form>
           <label for="usernameInput">Username:</label><input type="text" id="usernameInput"/><br/><br/>
           <label for="passwordInput">Password:</label><input type="password" id="passwordInput"/><br>
           
           <br>

        <div class="inputBox">
            <span>email :</span>
            <input type="email" placeholder="example@gmail.com">
        </div>
           <p id="message"></p>
           <br/><br/>
           <a href="#" onclick="verifyUser()">Log in</a>
           
        <button type="button"><a href="forgot.html">Forgot Password!</a></button>

        </form>
        
        <script>
           
           function verifyUser(){
               var username = document.getElementById("usernameInput").value;
               var password = document.getElementById("passwordInput").value;
               
               checkUserCreds(username, password);
           }
            
            function checkUserCreds(username, password){
                var systemUsername = "Bond";
                var systemPassword = "007";
                
                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct. Logging you in...";
                } else {
                    document.getElementById("message").innerHTML = "Username or password are incorrect";
                }
            }
        </script>
    </body>
</html>
